<h1>Users page</h1>

<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="searchByName">Search</label>
            <input type="text" ng-model="username" id="searchByName" class="form-control"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in users | filter : username">
                <a href="#detail/{{user._id}}">
                    {{$index+1}}. {{user.name.first}} {{user.name.last}}
                </a>
            </li>
        </ul>
    </div>

</div>
